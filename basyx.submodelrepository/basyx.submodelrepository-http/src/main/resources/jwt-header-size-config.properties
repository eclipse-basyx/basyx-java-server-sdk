# HTTP Header Size Configuration for JWT Tokens

# Server Configuration (Tomcat)
server.tomcat.max-http-header-size=32KB
server.tomcat.max-http-post-size=10MB
server.max-http-header-size=32KB

# Alternative: Jetty Configuration
server.jetty.max-http-header-size=32KB
server.jetty.max-http-post-size=10MB

# Undertow Configuration
server.undertow.max-header-size=32KB
server.undertow.max-headers=200

# Spring Boot HTTP configurations
server.max-http-request-header-size=32KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Additional JWT configurations
basyx.jwt.max-token-size=8192
basyx.jwt.allow-cookie-auth=true
basyx.jwt.allow-query-param-auth=true
basyx.jwt.cookie-name=jwt-token
basyx.jwt.query-param-name=token

# Logging for debugging
logging.level.org.springframework.web=DEBUG
logging.level.org.apache.tomcat=INFO

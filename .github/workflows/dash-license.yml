name: Dash License Check

on:
  push:
    paths:
      - '**/pom.xml'
  pull_request:
    paths:
      - '**/pom.xml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build with Maven
        run: mvn compile -PDashLicense

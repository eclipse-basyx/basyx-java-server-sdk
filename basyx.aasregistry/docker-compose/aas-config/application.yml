---
servlet:
  headers:
    - path: /**
      values:
        Access-Control-Allow-Origin: "*"
        Access-Control-Max-Age: 10000
    - path: /registry/shell-descriptors/search
      values:
        Access-Control-Allow-Origin: "*"
        Access-Control-Allow-Methods: POST,GET,OPTIONS
        Access-Control-Allow-Headers: Accept, Content-Type
      methods: 
        - OPTIONS
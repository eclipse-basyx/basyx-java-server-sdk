  /search:
    post:
      operationId: SearchShellDescriptors
      tags:
         - Registry and Discovery Interface
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShellDescriptorSearchRequest'
        required: true
      responses:
        '200':
          description: Search response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShellDescriptorSearchResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
components:
  schemas:
    Endpoint:
      properties:
        interface:
          x-field-extra-annotation: '@JsonProperty("interface")'
    PagedResult_paging_metadata:
      x-field-extra-annotation: '@JsonProperty("paging_metadata")'
    ShellDescriptorSearchRequest:
      type: object
      properties:
        page:
          $ref: '#/components/schemas/Page'
        sortBy: 
          $ref: '#/components/schemas/Sorting'
        query:
          $ref: '#/components/schemas/ShellDescriptorQuery'
    ShellDescriptorQuery:      
      required:
        - path
        - value
      properties:
        path:
          type: string
        value:
          type: string
        queryType:
          type: string
          enum: ['match', 'regex']
          default: 'match'
    Page:
       type: object
       required:
          - index
          - size
       properties:
          index:
             type: integer
             minimum: 0
          size: 
             type: integer
             minimum: 1
             maximum: 10000 
    Sorting:
      type: object
      required:
        - path
      properties:
        direction:
          $ref: '#/components/schemas/SortDirection'
        path:
           type: array
           items:
              $ref: '#/components/schemas/SortingPath'
    SortingPath:
       type: string
       enum: 
          - idShort
          - id
          - administration.revision
          - administration.version
    SortDirection:
       type: string
       enum: [ "ASC", "DESC"]
    ShellDescriptorSearchResponse:
      type: object
      required:
        - hits
        - total
      properties:
        total:
           type: integer
           format: int64
           minimum: 0
        hits:
          type: array
          items: 
            $ref: '#/components/schemas/AssetAdministrationShellDescriptor'
---
events:
  sink: log
description:
  profiles: https://admin-shell.io/aas/API/3/0/AssetAdministrationShellRegistryServiceSpecification/SSP-001
springdoc:
  api-docs:
    path: /api-docs
springfox:
  documentation:
    enabled: true
  #  open-api.v3.path: /api-docs
management:
  endpoints:
    web:
      exposure:
        include: "health,metrics"
logging:
  level:
    root: INFO
server:
  shutdown: graceful
  port: 8080
  error:
    whitelabel:
      enabled: false
spring:
  application:
    name: Basyx AAS Registry
  data:
    mongodb:
      uri: mongodb://mongoAdmin:mongoPassword@localhost:27017
      database: aasregistry-ci-test
  elasticsearch:
    uris: http://localhost:9200
    username: elastic
    password: vtzJFt1b
  jackson:
    date-format: org.eclipse.digitaltwin.basyx.aasregistry.service.RFC3339DateFormat
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  profiles:
    active: logEvents,mongoDbStorage

registry:
  type: mongoDb

basyx:
  cors:
    allowed-origins: "*"
    allowed-methods: "GET,POST,PATCH,DELETE,PUT,OPTIONS,HEAD"
  aasregistry:
    feature:
      experimental:
        search:
          enabled: true
          indexname: aasdesc-index-ci-test
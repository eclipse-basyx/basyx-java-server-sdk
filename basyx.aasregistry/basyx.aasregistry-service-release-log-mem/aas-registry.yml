---
basyx:
  cors:
    allowed-origins: "*"
    allowed-methods: "GET,POST,PATCH,DELETE,PUT,OPTIONS,HEAD"
  feature:
    authorization:
      enabled: true
      type: rbac
      jwtBearerTokenProvider: keycloak
      rbac:
        file: file:rbac_rules.json
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/BaSyx
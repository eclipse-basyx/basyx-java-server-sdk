server.port=8081
spring.application.name=BaSyx Digital Twin Registry

basyx.backend = InMemory
#
#registry.type=inMemory
#events.sink=log

spring.main.allow-bean-definition-overriding=true
management.endpoints.web.exposure.include=mappings

events.sink=log

description.profiles=https://admin-shell.io/aas/API/3/0/AssetAdministrationShellRegistryServiceSpecification/SSP-001

springdoc.api-docs.path=/api-docs

springfox.documentation.enabled=true
# springfox.documentation.open-api.v3.path=/api-docs

management.endpoints.web.exposure.include=health,metrics,mappings

logging.level.root=INFO

server.shutdown=graceful
server.error.whitelabel.enabled=false

spring.jackson.date-format=org.eclipse.digitaltwin.basyx.aasregistry.service.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.profiles.active=logEvents,inMemoryStorage

registry.type=mongodb

basyx.cors.allowed-origins=*
basyx.cors.allowed-methods=GET,POST,PATCH,DELETE,PUT,OPTIONS,HEAD

spring.data.mongodb.uri=mongodb://localhost:27017/dtr


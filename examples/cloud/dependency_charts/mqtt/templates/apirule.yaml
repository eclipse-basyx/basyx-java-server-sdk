{{- $fullName := include "mqtt.fullname" . }}
{{- $labels := include "mqtt.labels" . }}
{{- $ports := .Values.ports }}

{{- range .Values.apirules}}
{{- if .enabled }}
{{- $annotations := .annotations | default dict }}
---
apiVersion: gateway.kyma-project.io/v2alpha1
kind: APIRule
metadata:
  name: {{ $fullName }}-{{ .type }}
  labels:
    {{- $labels | nindent 4 }}
  {{- with $annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .gateway }}
  gateway: {{ .gateway }}
  {{- else }}
  {{ fail "Gateway not specified. Failing the pipeline." }}
  {{- end }}
  {{- if .hostname }}
  {{- if .corsPolicy }}
  corsPolicy: 
    {{- with .corsPolicy }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
  hosts:
    - {{ .hostname }}
  rules:
    {{- $type := .type }}
    {{- range $key, $port := $ports }}
    {{- if (eq $key $type)}}
    - path: /*
      methods: ["GET", "POST", "PUT", "PATCH", "DELETE", "TRACE", "HEAD"]
      noAuth: true
      service:
        name: {{ $fullName }}
        port: {{ .port }}
    {{- end }}
    {{- end }}
  {{- end }}
{{- end }}
{{- end }}
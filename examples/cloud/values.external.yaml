mosquitto:
  service:
    # For Azure or more common cloud services - a public IP address is autogenerated
    # type: LoadBalancer 

    # It is possible to use nginx-ingress for TCP traffic
    # https://kubernetes.github.io/ingress-nginx/user-guide/exposing-tcp-udp-services/
    # Custom ConfigMaps, and Ingresses are required in this route.
    type: ClusterIP 
  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    existingClaim: ""
    mountPath: /mosquitto/data
    subPath: ""
  config: |-
    persistence true
    persistence_location /mosquitto/data/
    log_dest stdout
    listener 9090
    listener 1883
    listener 8883
    allow_anonymous false
    require_certificate false
  authentication:
    # Use mosquitto_passwd to generate and store the content of your Mosquitto file.
    # https://mosquitto.org/man/mosquitto_passwd-1.html
    passwordEntries: |-
      user1:--encoded--password--
      user2:--encoded--password--
      user3:--encoded--password--
    passwordFilePath: /etc/mosquitto/password

kafka:
  # Should generate a custom service name: <chart-name>-kafka:9092, and does 
  # not need Zookeeper or other supporting services
  # Check parameters from the official Helm values file for further configuration.
  persistence:
    size: 5Gi


grafana:
  admin:
    user: "adminUser"
    password: "adminPassword"
  ingress:
    enabled: false
  persistence:
    size: 5Gi
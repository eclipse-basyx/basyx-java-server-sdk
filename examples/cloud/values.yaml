    name: eclipsebasyx/aas-gui:SNAPSHOT
    pullPolicy: Always
  ingress:
    enabled: false
    host: ui.basyx.factory-x.catena-x.net
  apirule:
    enabled: false
    host: ui.basyx.factory-x.catena-x.net
    methods: 
      - "GET" 
      - "HEAD" 
      - "POST" 
      - "PUT" 
      - "DELETE" 
      - "CONNECT" 
      - "OPTIONS" 
      - "TRACE"
      - "PATCH"
  config:
    aasRepoUrl: "aas-environment:8080/shells"
    aasSubmodelsRepoUrl: "aas-environment:8080/submodels"
